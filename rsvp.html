<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>RSVP Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- body of form-->
    <main>
      <h1>Wedding Reception RSVP</h1>  <br><br>
      
      <div class="form_wrapper">
        <form action="#" method="#">
          <label for="first_name">First Name</label>
          <input type="text" class="fname" id="name" placeholder="First Name">
          <label for="last_name">Last Name</label>
          <input type="text" class="lname" id="name" placeholder="Last Name">
          <br>
          <label for="attending">Will Be Attending</label>
          <input type="checkbox" class="form-check-input" id="checkbox"><br>
          <label for="attending_2">Will Not Be Attending</label>
          <input type="checkbox" class="form-check-input" id="checkbox">
          <br>
          <p>Guests</p>
          <div class="form-group">
            <label for="list">How Many are you bringing</label>
            <select name="list" id="list">
              <option value="#"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <br>
          <div class="form-group">
            <label for="list">What is everyones menu choice</label>
          </div>
          <br>
          <div class="form-group">
            <label for="chicken">Chicken</label>
            <select name="list" id="list">
              <option value="#"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <br>
          <div class="form-group">
            <label for="beef">Beef</label>
            <select name="list" id="list">
              <option value="#"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
          </div>
          <br>
          <div class="form-group">
            <label for="Vegetarian">Vegetarian</label>
            <select name="list" id="list">
              <option value="#"></option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
            </select>
            
          </div>
          <br>
          <button class="submit" aria-colcount="btn btn-primary">Submit</button>
        </form>
      <br>
        <p>Pleae respond by August XX, 20XX</p>
      </div>
      </div></div>
    </main>


	<script src="index.js"></script>
  </body>
</html>
